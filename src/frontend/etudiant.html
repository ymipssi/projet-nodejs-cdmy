<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate the Course - Etudiant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <!-- HEADER -->
        <section>
            <header>
                <div class="row">
                    <div class="ml-auto p-3">
                        <button type="submit" class="btn btn-danger">Déconnexion</button>
                    </div>
                </div>
    
                <div class="row">
                    <div class="mx-auto p-3 font-weight-bold text-uppercase text-center">
                        <h1>RATE THE COURSE - CDMY</h1>
                    </div>
                </div>    
            </header>
        </section>
       
        <!-- NOTER MODULES-->
        <section class="col-12 p-3 mx-auto">
                
            <div class="row mb-3">
                <h2 class="mx-auto">Note les modules !</h2>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <u><h3>Liste des modules :</h3></u>
                </div>
            </div>

            <section class="border border-dark p-3">
                <div class="row mb-3">
                    <div class="col-3">
                        <span>Nom du module A </span>- <span>Année</span>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary" onclick="noterModule()">Noter</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-3">
                        <span>Nom du module B </span>- <span>Année</span>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary" onclick="noterModule()">Noter</button>
                    </div>
                </div>

            </section>
            
        </section>

    </div>
    
</body>
</html>
